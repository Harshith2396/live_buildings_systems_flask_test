<!DOCTYPE html>
<html lang="en">
<style>
table, th, td, h3 {
  border:1px solid black;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3 > List of meters present in DB </h3>
<table>
    <tr>
        {%for i in data.get('columns')%}
        <th>{{i}}</th>
        {%endfor%}
    </tr>
    {%for i in data.get("data")%}
    <tr>
        {%for j in i%}
        <td><a href="http://127.0.0.1:8000/meter/{{i[0]}}">{{j}}</a></td>
        {%endfor%}
    </tr>
    {%endfor%}
</table>
</body>
</html>
